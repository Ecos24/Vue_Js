<!DOCTYPE html>
<html>
    <head>
        <title>Vue 3 Basic learning</title>
        <style>
            .box {
                background-color: aqua;
                height: 150px;
                width: 150px;
            }
            .box.two {
                background-color: blueviolet;
            }
            .box.three {
                background-color: tomato;
            }
            [v-cloak] {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="app" v-cloak>
            {{ greeting }}
            <input @keydown.enter="greet(greetingInput)" v-model="greetingInput" />

            <hr/>

            <button v-on:click = "isVisible = !isVisible"> Toggle Box 1 </button>
            <button @click = "togglebox2()"> Toggle Box 2 </button>

            <div v-if="isVisible" class="box"></div>
            <div v-else-if="isVisible2" class="box two"></div>
            <div v-else class="box three"></div>
        </div>
        <!-- Scripts -->        
        <script src="https://unpkg.com/vue@3"></script>
        <script>
            let app = Vue.createApp({
                data: function() {
                    return {
                        greeting: 'Hello from Divyang!!!',
                        greetingInput: null,
                        isVisible: false,
                        isVisible2: true
                    }
                },
                methods: {
                    togglebox2: function() {
                        this.isVisible2 = !this.isVisible2;
                    },
                    greet(Input) {
                        this.greeting = Input;
                        console.log('Updated greeting message');
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
