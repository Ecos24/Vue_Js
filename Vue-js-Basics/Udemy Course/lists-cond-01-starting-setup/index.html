<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="goal" />
      <button @click="addGoals">Add Goal</button>
      <p v-if="goals.length == 0">No goals have been added yet - please start adding some!</p>
      <ul v-else>
        <li v-for="(goal, idx) in goals" @click="goals.splice(idx, 1)">
          <P> {{ goal }} - {{ idx }} </P>
          <input type="text" @click.stop>
        </li>
        <li v-for="(goal, idx) in goals" :key="goal" @click="goals.splice(idx, 1)">
          <P style="color:red"> {{ goal }} - {{ idx }} </P>
          <input type="text" @click.stop>
        </li>
      </ul>
      <ul>
        <li v-for="(value, key, index) in {Name: 'Tapan Tyagi', Age: 28}">{{ key }} : {{ value }} - {{ index }}</li>
      </ul>
      <button @click="resetGoals">Reset Goal</button>
    </section>
  </body>
</html>
